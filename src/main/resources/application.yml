spring:
  datasource:
    url: jdbc:mysql://localhost:3306/jwt_security?useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect

  mail:
    host: localhost
    port: 1025
    username: root
    password: admin

    properties:
      mail:
        smtp:
          ssl.trust: '*'
          auth: true
          starttls.enable: true
          connection-timeout: 5000
          timeout: 3000
          writetimeout: 5000
